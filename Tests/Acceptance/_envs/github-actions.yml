modules:
    config:
        WebDriver:
            url: http://LOCAL_DOMAIN/
            host: 127.0.0.1
        Db:
            dsn: 'mysql:host=127.0.0.1'
            user: 'root'
            password: 'root'
            dbname: "t3acceptance"
            populate: true # run populator before all tests
            cleanup: false # run populator before each test
            populator: 'mysql -u $user -p$password -h $host mysql < $dump'
            dump: 'Tests/Acceptance/_data/t3acceptance.sql'
